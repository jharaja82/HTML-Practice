<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>

  <h1>Student Marks Table</h1>

  <table border="1">
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Ravi</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Neha</td>
      <td>Science</td>
      <td>90</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Amit</td>
      <td>English</td>
      <td>78</td>
    </tr>
  </table>

</body>
</html>
